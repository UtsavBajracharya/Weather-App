# Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: utsavbajracharya/weather-app:latest
        ports:
        - containerPort: 3000

---
# Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: weather-app-service
spec:
  type: LoadBalancer
  selector:
    app: weather-app
  ports:
  - port: 80
    targetPort: 3000
